function kjm_remove_manage_sites_link() {
	if ( isset( $_GET['action'] ) && $_GET['action'] == 'manage_licenses' ) {
		add_filter( 'edd_sl_force_activation_increase', '__return_true' );
	}
}
add_action( 'wp_head', 'kjm_remove_manage_sites_link' );
