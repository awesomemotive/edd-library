/*

function sd_fes_submission_redirect( $response, $post_id, $form_id ) {
	$response['redirect_to'] = 'http://SITEURL.com/';
	return $response;
}
add_filter( 'fes_add_post_redirect', 'sd_fes_submission_redirect', 10, 3 );
